<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='chat_style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<!--<script type="text/javascript" src="../static/app.js">-->
<!--	</script>-->
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
                <div class="chatbox__header">
                    <img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}"  alt="Chat Icon" class="chat-icon">
                    <h4 class="chatbox__heading--header">Chat NOW !</h4>
                    <button class="close-btn">x</button>
                </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Type something to chat now...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>

    </div>
</div>

    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
